<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="經夠盃挑戰 社群分享圖">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="60%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1080" cy="80" r="140" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="560" r="100" fill="rgba(255,255,255,0.06)"/>

  <!-- Title block -->
  <g transform="translate(100, 220)" filter="url(#shadow)">
    <text x="0" y="0" font-family="'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif" font-size="96" font-weight="900" fill="#ffffff">
      經夠盃挑戰
    </text>
    <text x="0" y="68" font-family="'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif" font-size="36" font-weight="600" fill="rgba(255,255,255,0.9)">
      聖經經文快問快答｜挑戰高分，登上排行榜！
    </text>
  </g>

  <!-- Footer tag -->
  <g transform="translate(100, 520)">
    <rect x="0" y="-40" rx="12" ry="12" width="720" height="56" fill="rgba(255,255,255,0.18)"/>
    <text x="24" y="-3" font-family="'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif" font-size="28" font-weight="700" fill="#ffffff">
      難度、題庫範圍與罕見度任選｜支援線上排行榜
    </text>
  </g>
</svg>
