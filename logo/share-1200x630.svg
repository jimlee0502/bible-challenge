<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="60%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0.2" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0.85" cy="0.15" r="0.5">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="0.5" cy="0.95" r="0.6">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Ambient glows matching intro vibe -->
  <circle cx="180" cy="140" r="220" fill="url(#glow1)" filter="url(#soft)"/>
  <circle cx="1020" cy="90" r="200" fill="url(#glow2)" filter="url(#soft)"/>
  <circle cx="600" cy="620" r="260" fill="url(#glow3)" filter="url(#soft)"/>

  <!-- Title block -->
  <g font-family="'Noto Sans TC', 'Segoe UI', Roboto, 'PingFang TC', 'Microsoft JhengHei', Arial, sans-serif" fill="#e5e7eb">
    <rect x="72" y="92" rx="14" ry="14" width="280" height="44" fill="#111827" opacity="0.6"/>
    <text x="92" y="122" font-size="24" fill="#c7d2fe">Bible Challenge</text>

    <text x="72" y="210" font-size="84" font-weight="900" fill="#ffffff" style="letter-spacing:2px; text-shadow: 0px 6px 24px rgba(99,102,241,0.35)">經夠盃挑戰</text>
    <text x="76" y="270" font-size="34" font-weight="700" fill="#c7d2fe">聖經經文快問快答</text>
  </g>

  <!-- Feature chips -->
  <g font-family="'Noto Sans TC', 'Segoe UI', Roboto, 'PingFang TC', 'Microsoft JhengHei', Arial, sans-serif" font-size="22">
    <g transform="translate(76,330)">
      <rect width="212" height="44" rx="22" fill="#312e81" opacity="0.8"/>
      <text x="24" y="29" fill="#e0e7ff">三種難度</text>
    </g>
    <g transform="translate(300,330)">
      <rect width="320" height="44" rx="22" fill="#1e3a8a" opacity="0.8"/>
      <text x="24" y="29" fill="#dbeafe">舊約 / 新約 / 自選書卷</text>
    </g>
    <g transform="translate(632,330)">
      <rect width="260" height="44" rx="22" fill="#0f766e" opacity="0.8"/>
      <text x="24" y="29" fill="#ccfbf1">常見 / 冷門 經文</text>
    </g>
    <g transform="translate(920,330)">
      <rect width="204" height="44" rx="22" fill="#6d28d9" opacity="0.8"/>
      <text x="24" y="29" fill="#f3e8ff">線上排行榜</text>
    </g>
  </g>

  <!-- Footer URL -->
  <g font-family="'Segoe UI', Roboto, Arial, sans-serif" fill="#cbd5e1">
    <text x="76" y="580" font-size="22">https://topheart.github.io/bible-challenge/</text>
  </g>
